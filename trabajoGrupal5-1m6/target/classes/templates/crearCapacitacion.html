<!DOCTYPE html>
<html xmlns:th="http:www.themyleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ingresar Capacitacion</title>
	
	<script type="text/javascript">
		
		function soloprueba(){
			alert("es solo de prueba !!!")
		}
		function enviarFormulario() {
	        var form = document.getElementById("formCAP");
	        var formData = new FormData(form);
	        
	        var contactoObject = {
	            nombre: formData.get("nombre_r"),
	            apellido: formData.get("nombre_c"),
	            email: formData.get("cantidad"),
	            telefono: formData.get("lugar"),
	            
	        };
	        
	        fetch("/capacitaciones/add", {
	            method: "POST",
	            headers: {
	                "Content-Type": "application/json"
	            },
	            body: JSON.stringify(contactoObject)
	        })
	        .then(response => {
				alert(response)
	            if (response.ok) {
					
	                alert("Contacto enviado correctamente");
	               
	                // Realizar redirecci√≥n o acciones adicionales si es necesario
	            } else {
	               // alert("Hubo un error al enviar el contacto");
	                
					// window.location.href="/capacitaciones/all";
	            }
	        });
    	}
	
		
	</script>
	
</head>
<body>
	<div class="container">
		<div th:include="header/menu.html"></div>
		<a th:href="@{/capacitaciones/all}">listar capacitacion</a>
		<form action="" method="" id="formCAP">
			<table class="table">
				<tr>
					<td>nombre relator</td>
					<td><input type="text" class="form-control" name="nombre_r" /></td>
				</tr>
				<tr>
					<td>nombre capacitacion</td>
					<td><input type="text" class="form-control" name="nombre_c" /></td>
				</tr>
				<tr>
					<td>cantidad participantes</td>
					<td><input type="text" class="form-control" name="cantidad" /></td>
				</tr>
				<tr>
					<td>lugar capacitacion</td>
					<td><input type="text" class="form-control" name="lugar" /></td>
				</tr>
			</table>
			<input type="" class="btn btn-primary" value="enviar" onclick="enviarFormulario()" />
		</form>
	</div>
	</div>
</body>
</html>
